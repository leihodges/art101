<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Cooking Club</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/lab.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script type="text/javascript" src="./js/lab.js" DEFER></script>
</head>

<body>
  <div class="header">
    <h1>Cooking Club!</h1>
    <p>Lets sort out some basic information so we can get sorted!</p>
  </div>

  <div class="minor-section">
    <div class="grouping">
      <h2>What time of day is it?</h2>
        <div class="checkbox-container">
          <div class="decals-section">
            <img id="syrup" src="img/syrup.jpg" alt="syrup bottle decal"><br>
          </div>
          <form id="recipeForm">
            <label>
              Select Meal of the Day:
              <select id="meal" name="meal">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </label>
          </form>
        </div>
    </div>

    <div class="grouping">
      <h2>Any dietary restrictions or allergens?</h2>
      <div id="diet">
        <div class="checkboxContainer">
          <div class="decals-section">
            <img id="breadMeat" src="img/bread.jpg" alt="loaf of bread decal"><br>
          </div>
            Select Allergies/Dietary Restrictions:
            <select id="allergies" name="allergies" multiple>
              <option value="none">None</option>
              <option value="dairy">Dairy-Free</option>
              <option value="gluten">Gluten-Free</option>
              <option value="nuts">Nut-Free</option>
              <option value="pescatarian">Pescatarian</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
        </div>
      </div>
    </div>

    <div class="grouping">
      <h2>How much time do you have?</h2>
        <div class="checkboxContainer">
          <div class="decals-section">
            <img id="breadMeat" src="img/steak.jpg" alt="steak decal"><br>
          </div>
          <label>
            Select Time Range:
            <select id="timeSelect" name="time">
              <option value="0-15">0-15 mins</option>
              <option value="15-30">15-30 mins</option>
              <option value="30-45">30-45 mins</option>
              <option value="45-60">45-60+ mins</option>
            </select>
          </label>
        </div>
    </div>

        <br>
        <div class="button-section">
          <div class="Navigation">
            <button type="button" id="next">Ready to Cook?</button>
          </div>
        </div>
  </div>

  <div class="results-section">
        <div id="recipeResult"></div>
  </div>
      </div>
    </div>
  </div>
</body>

</html>
