<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Cooking Club</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/lab.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script type="text/javascript" src="./js/lab.js" DEFER></script>
</head>
<body>
		<main id="content">
			<section>
				<div class="header">
					<h1>Cooking Club!</h1>
					<p>Lets sort out some basic information so we can get sorted!</p>
				</div>

				<div class="minor-section">
					<h2>What time of day is it?</h2>
					<!-- Insert any additional dietary restrictions here -->
					<div id="diet">
						<div class="checkbox-container">
							<div class="syrup-section">
								<img id="syrup" src="img/syrup.jpg" alt="syrup bottle decal"><br>
							</div>

							<label>
							  <input type="checkbox" name="breakfast"> Breakfast
							</label>
	
							<label>
							  <input type="checkbox" name="lunch"> Lunch
							</label>
	
							<label>
							  <input type="checkbox" name="dinner"> Dinner
							</label>
						</div>
					</div>
				</div>
	
			<br><div class="minor-section">
					<h2>Any dietary restrictions or allergens?</h2>
				<!-- Insert any additional dietary restrictions here -->
				<div id="diet">

					<div class="checkbox-container">
						<div class="decals-section">
							<img id="decals" src="img/bread.jpg" alt="loaf of bread decal"><br>
						</div>

						<label>
							<input type="checkbox" name="halal"> Halal
						</label>
						
						<label>
							<input type="checkbox" name="vegan"> Vegan
						</label>

						<label>
							<input type="checkbox" name="vegetarian"> Vegetarian
						</label>

						<label>
							<input type="checkbox" name="Pescatarian"> Pescatarian
						</label>

						<label>
							<input type="checkbox" name="dairy-free"> Dairy-Free
						</label>

						<label>
							<input type="checkbox" name="gluten-free"> Gluten-Free
						 </label>

						<label>
							<input type="checkbox" name="nut-free"> Nut-Free
						</label>




					</div>
				</div>
			</div>
		
			<br><div class="minor-section">
					<h2>How much time do you have?</h2>

				<!-- Time intervals go here -->
				<div id="time">
					<div class="checkbox-container">
						<div class="decals-section">
							<img id="decals" src="img/steak.jpg" alt="steak decal"><br>
						</div>

						<label>
						  <input type="checkbox" name="fifteen"> 15-30 minutes
						</label>

						<label>
						  <input type="checkbox" name="thirty"> 30-45 minutes
						</label>

						<label>
							<input type="checkbox" name="fourtyfive"> 45-60 minutes
						</label>
						<label>
							<input type="checkbox" name="hour"> 1 hour +
						</label>
					</div>
				</div>	
			</div>

							
			<div class="button-section">
				<div class="Navigation">
						<button id="next">Ready to Cook?</button>
				</div>
			</div>


			</div>
        </section>
		</nav>	
	</main>  
</body>
</html>
