<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Cooking Club</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/lab.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script type="text/javascript" src="./js/lab.js" DEFER></script>
</head>
<body>
    <div id="filters">
        <label>
            <input type="checkbox" id="vegan"> Vegan
        </label>
        <label>
            <input type="checkbox" id="vegetarian"> Vegetarian
        </label>
        <label>
            <input type="checkbox" id="halal"> Halal
        </label>
        <label>
            Cooking Time:
            <select id="cookingTime">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
            </select>
        </label>
        <button onclick="generateRecipes()">Generate Recipes</button>
    </div>

    <div id="recipeResults"></div>
	<script src="./js/lab.js" defer></script>
</body>
</html>
</html>
