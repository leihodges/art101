<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Share Your Recipes Here! </title>

	<!-- Use UTF character set, a good idea with any webpage -->

	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/lab.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->

</head>
<body>
	<!-- Style this page by changing the CSS in ../css/site.css or css/lab.css -->
	<main id="content">
		<section>
			<div class="header">
				<h1>"Order Up!"</h1>
				<p>Share your tasty creations and meet some fellow college students!</p>
			</div>	

			<div class="minor-section-background">
				<!-- our images sourced from pinterest -->

				<div class="grid-container">
              <div class="grid-item">
                <img id="curry" src="img/curry.jpg" alt="curry">
              </div>

              <div class="grid-item">
                <img id="pasta" src="img/pasta.jpg" alt="pasta">
              </div>

              <div class="grid-item">
                <img id="stirfry" src="img/stirfry.jpg" alt="stirfry">
              </div>

              <div class="grid-item">
                <img id="pasta2" src="img/pasta2.jpg" alt="pasta2">
              </div>

              <div class="grid-item">
                <img id="scramble" src="img/scramble.jpg" alt="scramble">
              </div>

              <div class="grid-item">
                <img id="salad" src="img/salad.jpg" alt="salad">
              </div>

              <div class="grid-item">
                <img id="ramen" src="img/ramen.jpg" alt="ramen">
              </div>
              
              <div class="grid-item">
                <img id="beets" src="img/beets.jpg" alt="beets">
              </div>

              <input type="file" id="uploadInput" accept="image/*">

				</div>
			</div>

		<!-- Navigation Buttons -->	
		<div class="button-section">
			<div class="Navigation">
				<!-- link to homepage -->
				<a href="//hannahbn.github.io/art101/Page%201%20Project%20Homepage/">
					<button id="next">Still Hungry?</button>				
			</div>
		</div>

        </section>
		</nav>
